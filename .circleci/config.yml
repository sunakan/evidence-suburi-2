commands:
    debug:
        description: debug
        steps:
            - run:
                command: |
                    #!/usr/bin/env sh
                    set -eu
                    echo "pwd: ${PWD}"
                    echo "ls -alh"
                    ls -alh
                    # プロジェクトの値と変数
                    # https://circleci.com/docs/ja/variables/
                    echo "現在ビルド中のブランチ名: ${CIRCLE_BRANCH}"
                    echo "リポジトリURL: ${CIRCLE_REPOSITORY_URL}"
                    echo "コミットのSHA1ハッシュ: ${CIRCLE_SHA1}"
                name: デバッグ
executors:
    my-circleci-cli:
        docker:
            - image: ghcr.io/sunakan/evidence-suburi-2-tool:latest
jobs:
    validate-config:
        executor:
            name: my-circleci-cli
        resource_class: arm.medium
        steps:
            - checkout
            - debug
version: 2.1
workflows:
    validate-config:
        jobs:
            - validate-config

